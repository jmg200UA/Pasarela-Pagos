<body>
    <header>
        
        <h1>PÁGINA DE INICIO</h1>
      
    </header>
    <nav>

        <label for="menu"><span class="icon-menu"></span></label>
        <input type="checkbox" id="menu">
        <ul>
            <li><a href="form_auth.html">Realizar Pago</a></li>
            <li><a href="form_status.html">Estado</a></li>

    <section>
        <h2>LIMITE INFERIOR:</h2>
        <form method="GET" action="http://localhost:8080/GatewaySD/fl">
            <br><br><br>
            <h3>CONSULTAR UN PROCESADOR</h3>
              <label for="procesador">Procesador: </label>
              <input required type="number" id="procesador" name="procesador" value=0 ><br>
            <input style="padding: 1em; margin: 2em;" type="submit" value="Aceptar">
            <br><br>
        </form>

        <form method="GET" action="http://localhost:8080/GatewaySD/fl">
            <br><br><br>
            <h3>CAMBIAR UN PROCESADOR</h3>
              <label for="procesador">Procesador: </label>
              <input required type="number" id="procesador" name="procesador" value=0 ><br><br>

              <h3>Valor del Set</h3>
              <input required type="text" name="set" value=0 maxlength="9" pattern="[0-9]{1,9}" title="Escribe un numero">
              <br>
            <input style="padding: 1em; margin: 2em;" type="submit" value="Aceptar">
            <br><br>
        </form>
    </section>
